<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Apply Poppins to whole page */
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

  <!-- Container (phone width) -->
  <div class="w-full max-w-sm px-6 py-8 bg-gray-900">
    <!-- Back arrow & Language -->
    <div class="flex items-center justify-between mb-8">
      <svg class="w-5 h-5 text-gray-300 cursor-pointer" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
      <select class="bg-transparent text-gray-300 text-sm">
        <option selected>English (US)</option>
        <option>Tamil</option>
      </select>
    </div>

    <!-- Instagram logo -->
    <div class="flex justify-center mb-6">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" 
           alt="Logo" class="w-14 h-14">
    </div>

    <!-- Form -->
    <form class="space-y-4">
      <input type="text" placeholder="Username, email or mobile number"
             class="w-full bg-gray-800 text-gray-200 text-sm px-4 py-3 rounded-md outline-none border border-gray-700 focus:border-gray-500">
      <input type="password" placeholder="Password"
             class="w-full bg-gray-800 text-gray-200 text-sm px-4 py-3 rounded-md outline-none border border-gray-700 focus:border-gray-500">

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md">
        Log in
      </button>
    </form>

    <!-- Forgot password -->
    <div class="text-center mt-3">
      <a href="#" class="text-blue-400 text-sm hover:underline">Forgot password?</a>
    </div>

    <!-- Divider -->
    <div class="my-6 border-t border-gray-700"></div>

    <!-- Create new account -->
    <div class="text-center">
      <a href="#"
         class="w-full inline-block border border-blue-400 text-blue-400 text-sm font-medium px-4 py-3 rounded-md hover:bg-blue-400 hover:text-white">
        Create new account
      </a>
    </div>

    <!-- Meta text -->
    <div class="flex justify-center mt-6">
      <p class="text-gray-500 text-xs">Meta</p>
    </div>
  </div>
</body>
</html>
